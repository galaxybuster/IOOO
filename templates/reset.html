<!DOCTYPE html>
<html>
	<head>
		<title>IOOO | Reset Password</title>

		<link rel="stylesheet" type="text/css" href="templates/css/grid.css">
		<link rel="stylesheet" type="text/css" href="templates/css/forms.css">
		<style type="text/css">
			#container {
				width: 800px;
				margin: 0 auto;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="container" class="grid">
			<form action="reset.php" method="POST" class="col-1-2">
				<p class="result">{{ response }}
				{% if success %}
				Please click <a href="login.php">here</a> to login.
				{% endif %}</p>
				<label>
					<span>New Password</span>
					<input type="password" name="password" placeholder="password" />
				</label>
				<label>
					<span>Confirm</span>
					<input type="password" name="retype" placeholder="confirm password" />
				</label>
				<input type="hidden" name="key" value="{{ key }}" />
				<label>
					<span>&nbsp;</span>
					<input type="submit" class="button" name="submit-reset" value="Reset" />
				</label>
			</form>
		</div>
	</body>
</html>
